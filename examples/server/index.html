<html>
<head>
    <meta charset="UTF-8"/>
    <title>WebRTC demo</title>
</head>
<body>

<label for="use-audio">Use audio</label>
<input id="use-audio" checked="checked" type="checkbox"/>

<label for="use-video">Use video</label>
<input id="use-video" type="checkbox"/>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<h2>State</h2>
<p>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p>
    ICE connection state: <span id="ice-connection-state"></span>
</p>
<p>
    Signaling state: <span id="signaling-state"></span>
</p>

<div id="media" style="display: none">
    <h2>Media</h2>

    <p>You should see a video alternating between green and your camera</p>
    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true"></video>
</div>

<h2>Data channel</h2>
<pre id="data-channel" style="height: 200px; overflow-y: scroll"></pre>

<h2>SDP</h2>

<h3>Offer</h3>
<pre id="offer-sdp"></pre>

<h3>Answer</h3>
<pre id="answer-sdp"></pre>

<script>
var pc = new RTCPeerConnection();

// get DOM elements
var dataChannelLog = document.getElementById('data-channel'),
    iceConnectionLog = document.getElementById('ice-connection-state'),
    iceGatheringLog = document.getElementById('ice-gathering-state'),
    signalingLog = document.getElementById('signaling-state');

// register some listeners to help debugging
pc.addEventListener('icegatheringstatechange', function() {
    iceGatheringLog.textContent += ' -> ' + pc.iceGatheringState;
}, false);
iceGatheringLog.textContent = pc.iceGatheringState;

pc.addEventListener('iceconnectionstatechange', function() {
    iceConnectionLog.textContent += ' -> ' + pc.iceConnectionState;
}, false);
iceConnectionLog.textContent = pc.iceConnectionState;

pc.addEventListener('signalingstatechange', function() {
    signalingLog.textContent += ' -> ' + pc.signalingState;
}, false);
signalingLog.textContent = pc.signalingState;

// connect audio / video
pc.addEventListener('track', function(evt) {
    if (evt.track.kind == 'video')
        document.getElementById('video').srcObject = evt.streams[0];
    else
        document.getElementById('audio').srcObject = evt.streams[0];
});

// data channel
var dc = null, dcInterval;

function negotiate() {
    return pc.createOffer().then(function(offer) {
        return pc.setLocalDescription(offer);
    }).then(function() {
        // wait for ICE gathering to complete
        return new Promise(function(resolve) {
            if (pc.iceGatheringState === 'complete') {
                resolve();
            } else {
                function checkState() {
                    if (pc.iceGatheringState === 'complete') {
                        pc.removeEventListener('icegatheringstatechange', checkState);
                        resolve();
                    }
                }
                pc.addEventListener('icegatheringstatechange', checkState);
            }
        });
    }).then(function() {
        var offer = pc.localDescription;
        document.getElementById('offer-sdp').textContent = offer.sdp;
        return fetch('/offer', {
            body: JSON.stringify(offer),
            headers: {
                'Content-Type': 'application/json'
            },
            method: 'POST'
        });
    }).then(function(response) {
        return response.json();
    }).then(function(answer) {
        document.getElementById('answer-sdp').textContent = answer.sdp;
        return pc.setRemoteDescription(answer);
    });
}

function start() {
    document.getElementById('start').style.display = 'none';

    dc = pc.createDataChannel('chat');
    dc.onmessage = function(evt) {
        dataChannelLog.textContent += '< ' + evt.data + '\n';
    };

    var constraints = {
        audio: document.getElementById('use-audio').checked,
        video: document.getElementById('use-video').checked
    };

    var promise;
    if (constraints.audio || constraints.video) {
        if (constraints.video) {
            document.getElementById('media').style.display = 'block';
        }

        function addNewStream(stream) {
            stream.getTracks().forEach(function(track) {
                pc.addTrack(track, stream);
            });
        }

        var p1 = null;
        var p2 = null;

        if (constraints.audio) {
            p1 = navigator.mediaDevices.getUserMedia({ audio: true }).then(addNewStream).catch(function (e) {
                console.log('Audio device not found')
            })
        }

        if (constraints.video) {
            p2 = navigator.mediaDevices.getUserMedia({ video: true }).then(addNewStream).catch(function (e) {
                console.log('Video device not found');
                document.getElementById('media').style.display = 'none';
            })
        }

        promise = Promise.all([p1, p2]).then(function () {
            return negotiate();
        })
    } else {
        promise = negotiate();
    }

    promise.then(function() {
        dcInterval = setInterval(function() {
            var message = 'ping';
            dataChannelLog.textContent += '> ' + message + '\n';
            dc.send(message);
        }, 1000);
    });

    document.getElementById('stop').style.display = 'inline-block';
}

function stop() {
    clearInterval(dcInterval);
    pc.close();
    document.getElementById('stop').style.display = 'none';
}

</script>
</body>
</html>
